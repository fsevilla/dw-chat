<mat-toolbar>

    <a matButton>
        <mat-icon fontIcon="settings"></mat-icon>
        My App</a>

    <span class="spacer"></span>


    <button matIconButton [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        @for (item of links; track $index) {
        <a mat-menu-item routerLink="{{item.href}}">{{item.label}}</a>
        <!-- <button mat-menu-item routerLink="{{item.href}}">{{item.label}}</button> -->
        }
    </mat-menu>

</mat-toolbar>
