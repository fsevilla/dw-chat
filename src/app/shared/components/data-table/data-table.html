<table mat-table [dataSource]="items" class="mat-elevation-z8">
    @for (col of columns; track $index) {
    <ng-container [matColumnDef]="col.property">
        <th mat-header-cell *matHeaderCellDef> {{col.title}} </th>
        <td mat-cell *matCellDef="let item"> {{item[col.property]}} </td>
    </ng-container>
    }
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClick(row)"></tr>
</table>
