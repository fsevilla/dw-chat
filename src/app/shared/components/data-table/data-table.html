<table>
    <thead>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Street</th>
        <th>ZipCode</th>
        <th></th>
    </thead>
    <tbody>
        @for (item of items; track $index) {
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td>{{item.address?.street}}</td>
            <td>{{item.address?.zipcode}}</td>
            <td>
                <!-- actions -->
            </td>
        </tr>
        }
    </tbody>
</table>
