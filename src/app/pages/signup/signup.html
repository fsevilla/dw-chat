<div id="signup-container">
    <h1>Sign Up</h1>
    <form class="stack-form" [formGroup]="form">
        <mat-form-field [appearance]="fieldAppearance">
            <mat-label for="name">Name: </mat-label>
            <input matInput type="text" name="name" formControlName="name">
            <mat-error>
                {{ getNameErrorMessage() }}
            </mat-error>
        </mat-form-field>
        <mat-form-field [appearance]="fieldAppearance">
            <mat-label for="display">Display Name</mat-label>
            <input matInput type="text" name="display" formControlName="displayName">
        </mat-form-field>
        <mat-form-field [appearance]="fieldAppearance">
            <mat-label for="email">Email: </mat-label>
            <input matInput type="email" name="email" formControlName="email">
        </mat-form-field>
        <mat-form-field [appearance]="fieldAppearance">
            <mat-label for="password">Password: </mat-label>
            <input matInput type="password" name="password" formControlName="password">
        </mat-form-field>
        <mat-form-field [appearance]="fieldAppearance">
            <mat-label for="confirm">Confirm Password: </mat-label>
            <input matInput type="password" name="confirm" formControlName="confirm">
        </mat-form-field>
        @if (form.errors && form.controls['password'].touched && form.controls['confirm'].touched) {
        <div>
            <span class="error">Passwords do not match</span>
        </div>
        }
        
        <div>
            <mat-checkbox formControlName="terms">
                I accept the terms and conditions
            </mat-checkbox>
        </div>
        <div>
            <span>Already have an account? <a routerLink="/login">Log in</a></span>
            <button [disabled]="form.invalid" matButton="elevated">Sign up</button>
        </div>
    </form>
</div>
