<div id="login-form-container">
    <h2>Log in</h2>
    <form class="stack-form" [formGroup]="form" (submit)="login()">
        <mat-form-field>
            <mat-label for="email">Email:</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password: </mat-label>
            <input type="password" matInput formControlName="password">
        </mat-form-field>
        <div>
            <span>Don't have an account? <a routerLink="/signup">Sign up here</a></span>
            <button matButton="elevated" [disabled]="form.invalid">Log in</button>
        </div>
    </form>
</div>
